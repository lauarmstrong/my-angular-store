<form (ngSubmit)="submitForm(form.value)" #form="ngForm">
    <h3>Please enter your details</h3>
    <h4>Contact Details</h4>
    <input type="text" name="name" required minlength="2" placeholder="Full Name" [(ngModel)]="address.name" />
    <br>
    <input type="text" name="email" email required placeholder="Email" [(ngModel)]="address.email" />
    <br>
    <input type="text" name="phone" placeholder="Phone" maxlength="11" [(ngModel)]="address.phone" />
    <br>
    <h4>Address</h4>
    <input type="text" name="firstLineAddress" required placeholder="First Line Address"
        [(ngModel)]="address.firstLineAddress" />
    <br>
    <input type="text" name="postcode" required placeholder="Postcode" [(ngModel)]="address.postcode" />
    <br>
    <input type="text" name="cardNumber" placeholder="Card Number" [(ngModel)]="address.cardNumber" />
    <br>
    <input type="submit" value="submit" class="btn btn-primary" [disabled]="form.invalid" />
</form>

<div *ngIf="form.invalid && form.dirty">
    <div *ngIf="form?.errors?.['required']">
        Please complete all required fields.
    </div>
    <div *ngIf="form?.errors?.['minlength']">
        Please ensure all your details are correct.
    </div>
</div>
